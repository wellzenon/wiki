{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add new entry
{% endblock %}

{% block body %}
    <div class="edit-form-heading">
        <h1> Add new entry </h1>
    </div>
    <div class="contentpadding">
        {% if error %}
            <p> {{ error }} </p>
        {% endif %}
        <form action="{% url 'wiki-new' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
